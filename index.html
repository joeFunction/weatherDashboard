<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

  <body>
    <header class="bg-dark topHeader" style="margin-bottom: 10px">
        <h1 class="text-center text-white"> Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-3 columns" style="border: 2px solid black">
                <div class="form-group">
                    <br>
                    <label for="citySearched" id="cityLabel">City:</label>
                    <input type="text" name="Input" id="citySearched" class="form-control" placeholder="Search a city">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Search</button>
                </div>

                <ul class="recentSearch">

                </ul>
            </div>

            <div class="col-9 columns" style="border: 2px solid black">
                <div class="row">
                    <header class="bg-dark text-white secondHeader">
                        <h2 id="currentWeatherCity"></h2>
                        <h5 id="todaysDate"></h5>
                        <img id="mainIcon" src="" alt="">
                        <p id="currentTemp"></p id="current">
                        <p id="currentHumid"></p>
                        <p id="currentWind"></p>
                        <p id="currentUv"></p>
                    </header>
                </div>

                <div class="row">
                    <h3>5 Day Forecast: </h3>
                </div>

                <div class="row">
                    <div class="card bg-primary text-white" style="width: 18%;"><h5 class="card-title date0"></h5><p id="card0"></p></div>
                    <div class="card bg-primary text-white" style="width: 18%;"><h5 class="card-title date1"></h5><p id="card1"></p></div>
                    <div class="card bg-primary text-white" style="width: 18%;"><h5 class="card-title date2"></h5><p id="card2"></p></div>
                    <div class="card bg-primary text-white" style="width: 18%;"><h5 class="card-title date3"></h5><p id="card3"></p></div>
                    <div class="card bg-primary text-white" style="width: 18%;"><h5 class="card-title date4"></h5><p id="card4"></p></div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
